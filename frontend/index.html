<!DOCTYPE html>
<html lang="pt'br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Controle de acesso</title>
    <link rel="icon" type="favicon.png" href="../frontend/assets/corporativo.png">
    <link rel="stylesheet" href="../frontend/Styles/styles.css">
</head>
<body>
    <!--Cabecalho-->
    <header id="cabecalho">
        <div class="container">
            <h1>üè¢ Dashboard - Controle de acesso</h1>
            <button class="botao_atualizar">Atualizar</button>
        </div>
    </header>

    <!--Principal-->
    <main>
        <section class="kpis">
        <div class="card">
            <h3>Total de Acessos</h3>
            <span id="kpi-total">0</span>
        </div>

        <div class="card">
            <h3>Usu√°rios Ativos</h3>
            <span id="kpi-ativos">0</span>
        </div>

        <div class="card">
            <h3>Acessos Fora do Hor√°rio</h3>
            <span id="kpi-alerta">0</span>
        </div>
    </section>

    <section class="graficos">
        <div class="grafico-card">
            <h4 class="grafico_titulo">Acessos por Setor</h4>
            <canvas id="graficoSetor"></canvas>
        </div>

        <div class="grafico-card">
            <h4 class="grafico_titulo">Fluxo de Acessos por Hora</h4>
            <canvas id="graficoHora"></canvas>
        </div>

          <div class="grafico-card">
            <h4 class="grafico_titulo">Alerta & Seguran√ßa</h4>
            <canvas id="graficoAlertas"></canvas>
        </div>

    </section>

    <section class="tabela">
        <h2 class="tabela_titulo">Eventos Recentes</h2>
        <table>
            <thead>
                <tr>
                    <th>Colaborador</th>
                    <th>Setor</th>
                    <th>Ponto</th>
                    <th>Data / Hora</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tabelaEventos">
                <tr>
                    <td colspan="5">Carregando...</td>
                </tr>
            </tbody>
        </table>
    </section>

    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
